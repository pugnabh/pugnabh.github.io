<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'>

      <a-marker preset='custom' type='pattern' url='pattern-Screenshot.patt'>
        <a-box position='0 0.5 0' material='color: red;'></a-box> 
      </a-marker>
      <a-marker preset='custom' url='pattern-Screenshot.patt'> <a-box position='0 0.5 0' material='color: red;'></a-box> </a-marker>
  	<a-marker preset="hiro">
            <a-entity
        gltf-model="qvo.gltf"
        scale="5 5 5"
        position="50 150 0"
      >
                            <a-animation attribute="rotation"
                  dur="2000"
                  easing="linear"
                  from="0 0 0"
                  to="0 360 0"
                  repeat="indefinite">
        </a-animation>
      </a-entity>
      <a-entity>

              <a-animation attribute="rotation"
                  dur="2000"
                  easing="linear"
                  from="0 0 0"
                  to="0 360 0"
                  repeat="indefinite">
        </a-animation>
          <a-entity rotation="0 0 25">
            <a-sphere position="0.5 0 0.5" radius="0.5">
            </a-sphere>
          </a-entity>
      </a-entity>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
