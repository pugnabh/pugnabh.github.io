<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'>
  	<a-marker preset="hiro">
       <a-box position="0 0 0" rotation="0 0 0" scale="0.3 0.3 0.3">
   <a-sphere position="1 0 3"></a-sphere>
 </a-box>
              <a-entity
          position="-1 0 0"
          scale="1 1 1"
          gltf-model="https://raw.githubusercontent.com/pugnabh/pugnabh.github.io/main/qvo.gltf"
        ></a-entity>
            <a-entity
        gltf-model="qvo.gltf"
        scale="1 1 1"
        position="0 0 0"
      >
      </a-entity>
      <a-entity>
              <a-animation attribute="rotation"
                  dur="2000"
                  easing="linear"
                  from="0 0 0"
                  to="0 360 0"
                  repeat="indefinite">
        </a-animation>
      </a-entity>
  	</a-marker>
      
      <a-marker-camera  type='pattern' patternUrl='https://github.com/pugnabh/pugnabh.github.io/pattern-Screenshot.patt'>
         <a-box position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1">
   <a-sphere position="0 0 0"></a-sphere>
 </a-box>
      <a-entity
          position="-1 0 0"
          scale="0.01 0.01 0.01"
          gltf-model="https://github.com/pugnabh/pugnabh.github.io/qvo.gltf"
        ></a-entity>
      </a-marker-camera>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
