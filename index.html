<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
        
            <a-entity
            position="0 1 0"
            scale="0.1 0.1 0.1"
            gltf-model="https://raw.githubusercontent.com/pugnabh/pugnabh.github.io/main/qvo.gltf"
            >
            <a-animation attribute="rotation"
                  dur="2000"
                  easing="linear"
                  from="0 0 0"
                  to="10 0 0"
                  repeat="indefinite">
        </a-animation>
          </a-entity>
        </a-marker>

            <a-marker-camera type="pattern" url="https://raw.githubusercontent.com/pugnabh/pugnabh.github.io/main/pattern-Screenshot.patt">
              <a-entity scale="0.3 0.3 0.3">
                <a-entity>
                              <a-entity
            position="0 1 0"
            scale="0.1 0.1 0.1"
            gltf-model="https://raw.githubusercontent.com/pugnabh/pugnabh.github.io/main/qvo.gltf"
            >
          </a-entity>
                </a-entity>
              </a-entity>
            </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
